<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voyago - Holiday Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <script>
      // Custom configuration for Tailwind CSS to match the design
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              outfit: ["Outfit", "sans-serif"],
              shadowsLight: ["Shadows Into Light", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script>
      // Simple script for mobile menu toggle
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }
    </script>
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <header class="absolute top-0 left-0 right-0 z-10">
      <!-- Top contact bar -->
      <div class="bg-gray-800 bg-opacity-50 text-white hidden md:block">
        <div class="container mx-auto px-4">
          <div
            class="flex justify-between items-center py-2 text-xs lg:text-sm"
          >
            <div class="flex items-center space-x-4">
              <div class="flex items-center space-x-2">
                <i class="fas fa-map-marker-alt text-red-500"></i>
                <span>30 Commercial Road Fratton, Australia</span>
              </div>
              <div class="flex items-center space-x-2">
                <i class="fas fa-envelope text-red-500"></i>
                <span>needhelp@company.com</span>
              </div>
            </div>
            <div class="flex items-center space-x-4">
              <div class="flex items-center space-x-2">
                <i class="far fa-clock text-red-500"></i>
                <span>Mon to Sat: 8.00 am - 7.00 pm</span>
              </div>
              <div class="flex space-x-4">
                <a href="#" class="hover:text-red-500"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <a href="#" class="hover:text-red-500"
                  ><i class="fab fa-twitter"></i
                ></a>
                <a href="#" class="hover:text-red-500"
                  ><i class="fab fa-pinterest-p"></i
                ></a>
                <a href="#" class="hover:text-red-500"
                  ><i class="fab fa-instagram"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main navigation -->
      <nav class="bg-white bg-opacity-90">
        <div class="container mx-auto px-4">
          <div class="flex justify-between items-center py-4">
            <div class="flex items-center">
              <img
                src="./assets/images/voyagoLogo.png"
                alt="Voyago Logo"
                class="h-8 mr-3"
              />
              <span class="text-2xl font-bold text-gray-800">Voyago</span>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden lg:flex items-center space-x-8">
              <a href="#" class="text-gray-600 hover:text-red-500">Home</a>
              <a href="#" class="text-gray-600 hover:text-red-500">About</a>
              <a href="#" class="text-gray-600 hover:text-red-500"
                >Destinations</a
              >
              <a href="#" class="text-gray-600 hover:text-red-500">Tours</a>
              <a href="#" class="text-gray-600 hover:text-red-500">Pages</a>
              <a href="#" class="text-gray-600 hover:text-red-500">Shop</a>
              <a href="#" class="text-gray-600 hover:text-red-500">Blog</a>
              <a href="#" class="text-gray-600 hover:text-red-500">Contact</a>
            </div>

            <div class="hidden lg:flex items-center space-x-4">
              <button
                class="bg-gray-200 text-gray-800 px-6 py-2 rounded-md hover:bg-red-500 hover:text-white"
              >
                Start Booking
              </button>
              <div
                class="bg-red-500 text-white flex items-center px-4 py-2 rounded-md"
              >
                <i class="fas fa-phone-alt mr-2"></i>
                <div>
                  <p class="text-xs">Call Anytime</p>
                  <p class="font-bold">(303) 555-0105</p>
                </div>
              </div>
              <div class="flex items-center space-x-4 text-gray-600">
                <i class="fas fa-search cursor-pointer"></i>
                <i class="fas fa-user cursor-pointer"></i>
              </div>
            </div>

            <!-- Mobile Menu Button -->
            <div class="lg:hidden">
              <button
                id="mobile-menu-button"
                onclick="toggleMenu()"
                class="text-gray-600 focus:outline-none"
              >
                <i class="fas fa-bars text-2xl"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden lg:hidden">
          <a
            href="#"
            class="block py-2 px-4 text-sm text-gray-600 hover:bg-red-500 hover:text-white"
            >Home</a
          >
          <a
            href="#"
            class="block py-2 px-4 text-sm text-gray-600 hover:bg-red-500 hover:text-white"
            >About</a
          >
          <a
            href="#"
            class="block py-2 px-4 text-sm text-gray-600 hover:bg-red-500 hover:text-white"
            >Destinations</a
          >
          <a
            href="#"
            class="block py-2 px-4 text-sm text-gray-600 hover:bg-red-500 hover:text-white"
            >Tours</a
          >
          <a
            href="#"
            class="block py-2 px-4 text-sm text-gray-600 hover:bg-red-500 hover:text-white"
            >Pages</a
          >
          <a
            href="#"
            class="block py-2 px-4 text-sm text-gray-600 hover:bg-red-500 hover:text-white"
            >Shop</a
          >
          <a
            href="#"
            class="block py-2 px-4 text-sm text-gray-600 hover:bg-red-500 hover:text-white"
            >Blog</a
          >
          <a
            href="#"
            class="block py-2 px-4 text-sm text-gray-600 hover:bg-red-500 hover:text-white"
            >Contact</a
          >
        </div>
      </nav>
    </header>

    <main>
      <section
        class="relative h-screen bg-cover bg-center flex items-center justify-center text-white p-4"
        style="background-image: url('./assets/images/hero-section-image.jpg')"
      >
        <div class="absolute inset-0 bg-black opacity-40"></div>

        <div class="relative z-10 text-center">
          <p class="text-4xl font-light tracking-widest font-shadowsLight">Beauty and Discovery</p>
          <h1 class="text-5xl md:text-7xl lg:text-8xl font-bold my-4">
            Explore the World
          </h1>

          <!-- Booking Form -->
          <div
            class="bg-white text-gray-600 rounded-lg p-4 flex flex-col md:flex-row items-center md:space-x-4 w-full max-w-4xl mx-auto mt-8"
          >
            <div class="w-full md:flex-1 mb-4 md:mb-0 text-left">
              <label for="location" class="block text-xs text-gray-500"
                >Location</label
              >
              <input
                type="text"
                id="location"
                placeholder="Where To Next?"
                class="w-full border-none focus:ring-0 p-0"
              />
            </div>
            <div
              class="w-full md:border-l md:border-gray-200 md:pl-4 md:flex-1 mb-4 md:mb-0 text-left"
            >
              <label for="type" class="block text-xs text-gray-500">Type</label>
              <select
                id="type"
                class="w-full border-none focus:ring-0 p-0 bg-white"
              >
                <option>Booking Type</option>
                <option>Adventure</option>
                <option>Relaxation</option>
                <option>Cultural</option>
              </select>
            </div>
            <div
              class="w-full md:border-l md:border-gray-200 md:pl-4 md:flex-1 mb-4 md:mb-0 text-left"
            >
              <label for="date" class="block text-xs text-gray-500"
                >Date From</label
              >
              <input
                type="date"
                id="date"
                class="w-full border-none focus:ring-0 p-0"
              />
            </div>
            <div
              class="w-full md:border-l md:border-gray-200 md:pl-4 flex items-center justify-between mb-4 md:mb-0"
            >
              <div class="text-left">
                <label for="guests" class="block text-xs text-gray-500"
                  >Guests</label
                >
                <span id="guests" class="font-semibold">2</span>
              </div>
              <div class="flex items-center space-x-2">
                <button class="bg-gray-200 w-6 h-6 rounded-full">-</button>
                <button class="bg-gray-200 w-6 h-6 rounded-full">+</button>
              </div>
            </div>
            <button
              class="bg-red-500 text-white w-full md:w-auto px-6 py-4 rounded-lg hover:bg-red-600"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <!-- Slider Arrows -->
        <button
          class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-20 text-white p-3 rounded-full hover:bg-opacity-40 hidden md:block"
        >
          <i class="fas fa-arrow-left"></i>
        </button>
        <button
          class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-20 text-white p-3 rounded-full hover:bg-opacity-40 hidden md:block"
        >
          <i class="fas fa-arrow-right"></i>
        </button>
      </section>
    </main>
  </body>
</html>
